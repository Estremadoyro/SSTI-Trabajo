<!-- SSTI ESTREMADOYRO & CASTANEDA -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hash SHA256</title>

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <h1 class="text-center">SHA256</h1>

    <div class="jumbotron py-3">

      <div class="row border">
        <div class="col-4 border">
          <div class="row-6"><b>Input</b></div>
          <div class="row-6"><b>Output</b></div>
        </div>
        <div class="col-8 border">
          <div class="row-6"><input type="text" id="texto_input" /> <br /></div>
          <div class="row-6"><input type="text" id="texto_output" readonly /></div>
        </div>
      </div>

      <input
        type="button"
        class="btn btn-info btn-lg mt-2 mb-0"
        onclick="SHA256()"
        value="Hash!"
      />

      <b>Numero de bloques (512 bits): </b>
      <span id="n_bloques"></span>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>

    <!-- JS -->
    <script src="./sha256.js" type="text/javascript"></script>
  </body>
</html>
